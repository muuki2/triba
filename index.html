<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triba Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar for mobile -->
    <div class="sidebar" id="sidebar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html" >New Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="instructions.html" >How to Play</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html" >About</a>
            </li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TRIBA</a>
            <!-- Mobile toggle -->
            <button class="navbar-toggler d-lg-none" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Desktop menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">New Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="instructions.html">How to Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section id="new-game" class="section active">
            <h1>SELECT GAME MODE</h1>
            <div class="game-modes">
                <div class="mode-card" data-mode="8x8">
                    <h2>8 x 8</h2>
                    <p>Standard Board</p>
                </div>
                <div class="mode-card" data-mode="10x10">
                    <h2>10 x 10</h2>
                    <p>Standard Board</p>
                </div>
                <div class="mode-card" data-mode="12x12">
                    <h2>12 x 12</h2>
                    <p>Standard Board</p>
                </div>
                <div class="mode-card" data-mode="circle">
                    <h2>CIRCLE</h2>
                    <p>Special Board</p>
                </div>
                <div class="mode-card" data-mode="dynamic">
                    <h2>DYNAMIC</h2>
                    <p>Random Disabled Points</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
